{% extends 'base.html' %}

{% block pagetitle %}
    ToDo|Add Board
{% endblock %}
<br>
{% block content %}
   {% if messages %}
        {% for message in messages %}
            <br>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </div>
         {% endfor %}
    {% endif %}
<br/>
<br/>
    <form id="addboard" action="addboard" name="board_create_form" method="post" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <input name="board_name" class="form-control mr-sm-2" type="text" placeholder="Add Board Name" aria-label="Search">
        <input type="hidden" name="form_name" value="create_board_form">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Create Board</button>
    </form>
{% endblock %}
